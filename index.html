<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Sim Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: large;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: lightblue;
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            width: 25%;
        }
        .citizen-container, .building-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .citizen-icon, .building-icon {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            margin: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .building-icon img {
            width: 200%;
            height: 200%;
            border-radius: 10%;
            margin: auto;
        }
        img{
            width: 20%;
            height: 20%;
            border-radius: 10%;
        }
    </style>
    <script>

        async function fetchBuildingTypes() {
            const response = await fetch('http://localhost:8080/buildings');
            const text = await response.text();
            document.getElementById('building-types').innerText = text;
        }

        async function createCitizen() {
            const type = document.getElementById('citizen-type').value;
            const income = document.getElementById('citizen-income').value;
            const hasHouse = document.getElementById('citizen-has-house').checked;
            const response = await fetch('http://localhost:8080/citizens/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `worker=${type}&income=${income}&hasHouse=${hasHouse}`
            });
            const text = await response.text();
            document.getElementById('create-citizen-response').innerText = text;
            addCitizenIcon();
        }

        async function createResidentialBuilding() {
            const type = document.getElementById('building-type').value;
            const address = document.getElementById('building-address').value;
            const residents = document.getElementById('building-residents').value;
            const units = document.getElementById('building-units').value;
            const response = await fetch('http://localhost:8080/buildings/residential/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `type=${type}&address=${address}&residents=${residents}&units=${units}`
            });
            const text = await response.text();
            document.getElementById('create-building-response').innerText = text;
            addBuildingIcon(type);
        }

        async function createCommercialBuilding() {
            const type = document.getElementById('commercial-building-type').value;
            const name = document.getElementById('commercial-building-name').value;
            const address = document.getElementById('commercial-building-address').value;
            const revenue = document.getElementById('commercial-building-revenue').value;
            const operatingCosts = document.getElementById('commercial-building-operating-costs').value;
            const capacity = document.getElementById('commercial-building-capacity').value;
            const response = await fetch('http://localhost:8080/buildings/commercial/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `type=${type}&name=${name}&address=${address}&revenue=${revenue}&operatingCosts=${operatingCosts}&capacity=${capacity}`
            });
            const text = await response.text();
            document.getElementById('create-commercial-building-response').innerText = text;
            addBuildingIcon(type);
        }

        function addCitizenIcon() {
            const container = document.getElementById('citizen-container');
            const icon = document.createElement('div');
            icon.className = 'citizen-icon';
            icon.innerText = 'ðŸ‘¤';
            container.appendChild(icon);
        }

        function addBuildingIcon(type) {
            const container = document.getElementById('building-container');
            const icon = document.createElement('div');
            icon.className = 'building-icon';
            const img = document.createElement('img');
            img.src = getBuildingIconUrl(type);
            icon.appendChild(img);
            container.appendChild(icon);
        }

        function getBuildingIconUrl(type) {
            switch (type) {
                case 'House':
                    return 'images/house.png';
                case 'Town House':
                    return 'images/townhouse.png';
                case 'Flat':
                    return 'images/flat.png';
                case 'Estate':
                    return 'images/estate.png';
                case 'Shop':
                    return 'images/shop.png';
                case 'Office':
                    return 'images/office.png';
                case 'Mall':
                    return 'images/mall.png';
                default:
                    return 'images/default.png';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
        });
    </script>
</head>
<body>
    <img src="images/buildings.png"/><h1>City Sim Interface</h1>
   
    <h2>Create Citizen</h2>
    <form onsubmit="event.preventDefault(); createCitizen();">
        <label for="citizen-type">Type:</label>
        <select id="citizen-type">
            <option value="Worker">Worker</option>
            <option value="Dependent">Dependent</option>
        </select>
        <br>
        <label for="citizen-income">Income:</label>
        <input type="text" id="citizen-income" required>
        <br>
        <label for="citizen-has-house">Has House:</label>
        <input type="checkbox" id="citizen-has-house">
        <br>
        <button type="submit">Create Citizen</button>
    </form>
    <div id="create-citizen-response"></div>
    <h2>Citizens</h2>
    <div id="citizen-container" class="citizen-container"></div>
    <h2>Create Residential Building</h2>
    <form onsubmit="event.preventDefault(); createResidentialBuilding();">
        <label for="building-type">Type:</label>
        <select id="building-type">
            <option value="House">House</option>
            <option value="Town House">Town House</option>
            <option value="Flat">Flat</option>
            <option value="Estate">Estate</option>
        </select>
        <br>
        <label for="building-address">Address:</label>
        <input type="text" id="building-address" required>
        <br>
        <label for="building-residents">Number of Residents:</label>
        <input type="number" id="building-residents" required>
        <br>
        <label for="building-units">Number of Units (for Estate):</label>
        <input type="number" id="building-units">
        <br>
        <button type="submit">Create Building</button>
    </form>
    <div id="create-building-response"></div>
    <h2>Create Commercial Building</h2>
    <form onsubmit="event.preventDefault(); createCommercialBuilding();">
        <label for="commercial-building-type">Type:</label>
        <select id="commercial-building-type">
            <option value="Shop">Shop</option>
            <option value="Office">Office</option>
            <option value="Mall">Mall</option>
        </select>
        <br>
        <label for="commercial-building-name">Name:</label>
        <input type="text" id="commercial-building-name" required>
        <br>
        <label for="commercial-building-address">Address:</label>
        <input type="text" id="commercial-building-address" required>
        <br>
        <label for="commercial-building-revenue">Revenue:</label>
        <input type="number" id="commercial-building-revenue">
        <br>
        <label for="commercial-building-operating-costs">Operating Costs:</label>
        <input type="number" id="commercial-building-operating-costs">
        <br>
        <label for="commercial-building-capacity">Capacity (for Mall):</label>
        <input type="number" id="commercial-building-capacity">
        <br>
        <button type="submit">Create Building</button>
    </form>
    <div id="create-commercial-building-response"></div>
    <h2>Buildings</h2>
    <div id="building-container" class="building-container"></div>
</body>
</html>
